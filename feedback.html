<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
        }

        nav ul {
            list-style-type: none;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .feedback-section {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .feedback-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feedback-item {
            max-width: 400px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .feedback-item:hover {
            transform: scale(1.05);
        }

        .user-info {
            margin-top: 15px;
            color: #888;
            font-style: italic;
        }

        h2 {
            color: #333;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .back-link:hover {
            color: #217dbb;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
        </ul>
    </nav>
    
    <section class="feedback-section">
        <h2>User Feedback</h2>
        <div class="feedback-container">
            <!-- Користувацькі відгуки -->
            <div class="feedback-item">
                <p>"Дуже задоволений сервісом! Очікування виправдало себе."</p>
                <p class="user-info">- Іван Петров, клієнт</p>
            </div>

            <div class="feedback-item">
                <p>"Прекрасний сайт зі зручним інтерфейсом. Рекомендую!"</p>
                <p class="user-info">- Марія Сидорова, користувач</p>
            </div>
        </div>
    </section>
</body>
</html>
